<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Feedback Antigravity</title>
    <link rel="icon" type="image/png" href="app-icon.png?v=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page animate-entry">


    <div class="glass-card fade-in">
        <div class="brand-logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14 9l1 1-9 9-1 1-2-2 1-1 9-9 1 1z"></path><path d="M18 6l2-2"></path><path d="M16 8l-2-2"></path><path d="M22 2l-5 5"></path><path d="M19 5l-2 2"></path></svg>
            <span>Feedbacks</span>
        </div>
        <div class="auth-header">
            <h1>Criar Conta</h1>
            <p>Preencha os dados abaixo para começar</p>
        </div>

        <form id="registerForm">
            <div class="error-msg" id="errorMessage"></div>

            <div class="form-group">
                <label for="username" class="form-label">Usuário</label>
                <div class="input-with-icon">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    <input type="text" id="username" class="form-input" placeholder="ex: joaosilva" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <div class="input-with-icon">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                    <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <div class="input-with-icon">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password', this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </button>
                </div>
                <div id="passwordReqs" class="password-requirements" style="display:none;">
                    <div class="req-item" id="req-len">
                         <span class="bull">•</span> Mínimo 8 caracteres
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">Registrar</button>
        </form>

        <div class="auth-footer">
            <p>Já tem uma conta? <a href="login.html">Faça Login</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>

        Auth.redirectIfAuthenticated();

        const registerForm = document.getElementById('registerForm');
        const errorDiv = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        const passInput = document.getElementById('password');
        const reqDiv = document.getElementById('passwordReqs');
        const reqLen = document.getElementById('req-len');


        passInput.addEventListener('focus', () => reqDiv.style.display = 'block');
        passInput.addEventListener('input', () => {
             const val = passInput.value;
             if(val.length >= 8) {
                 reqLen.classList.remove('invalid');
                 reqLen.classList.add('valid');
                 reqLen.querySelector('.bull').textContent = '✓';
             } else {
                 reqLen.classList.remove('valid');
                 reqLen.classList.add('invalid');
                 reqLen.querySelector('.bull').textContent = '•';
             }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            

            errorDiv.style.display = 'none';
            
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Registrando...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: usernameInput.value, 
                        email: emailInput.value, 
                        password: document.getElementById('password').value 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    Auth.saveToken(data.token, data.username);
                    window.location.href = '/home.html';
                } else {
                    const msg = data.message || 'Falha no registro';
                    throw new Error(msg);
                }
            } catch (error) {
                const msg = error.message.toLowerCase();
                const iconHtml = '<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>';

                let handled = false;

                if (msg.includes('email') || msg.includes('e-mail')) {
                    showFieldError(emailInput, iconHtml + ' Este email já está cadastrado. <a href="login.html" style="color: #4A9EFF; text-decoration: underline; margin-left: 4px;">Faça login</a>');
                    emailInput.dataset.serverError = 'true';
                    handled = true;
                }
                
                if (msg.includes('usuário') || msg.includes('usuario') || msg.includes('username')) {
                    showFieldError(usernameInput, iconHtml + ' Nome de usuário indisponível');
                    usernameInput.dataset.serverError = 'true';
                    handled = true;
                }

                if (!handled) {
                    errorDiv.innerHTML = iconHtml + ' ' + error.message;
                    errorDiv.style.display = 'block';
                    errorDiv.classList.add('fade-in');
                }

            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Registrar';
            }
        });

        function showFieldError(input, htmlBuffer) {
            input.classList.add('error');
            input.classList.remove('success');
            
            const parent = input.closest('.form-group');
            let errorMsg = parent.querySelector('.field-error-msg');
            
            if (!errorMsg) {
                errorMsg = document.createElement('div');
                errorMsg.className = 'field-error-msg';
                parent.appendChild(errorMsg);
            }
            errorMsg.innerHTML = htmlBuffer;
        }
    </script>
</body>
</html>
