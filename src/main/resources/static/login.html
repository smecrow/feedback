<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Feedbacks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page animate-entry">


    <div class="glass-card fade-in">
        <div class="brand-logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14 9l1 1-9 9-1 1-2-2 1-1 9-9 1 1z"></path><path d="M18 6l2-2"></path><path d="M16 8l-2-2"></path><path d="M22 2l-5 5"></path><path d="M19 5l-2 2"></path></svg>
            <span>Feedbacks</span>
        </div>
        <div class="auth-header">
            <h1>Bem-vindo</h1>
            <p>Entre na sua conta para continuar</p>
        </div>

        <form id="loginForm">
            <div class="error-msg" id="errorMessage"></div>

            <div class="form-group">
                <label for="login" class="form-label">Email ou Usuário</label>
                <div class="input-with-icon">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    <input type="text" id="login" class="form-input" placeholder="seu@email.com ou usuario" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <div class="input-with-icon">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password', this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">Entrar</button>
        </form>

        <div class="auth-footer">
            <p>Não tem uma conta? <a href="register.html">Registre-se</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Check if already logged in
        Auth.redirectIfAuthenticated();

        const loginForm = document.getElementById('loginForm');
        const errorDiv = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginInput = document.getElementById('login');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('errorMessage');

            // Clear previous errors
            errorDiv.style.display = 'none';
            document.querySelectorAll('.field-error-msg').forEach(el => el.textContent = '');
            document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));

            submitBtn.disabled = true;
            submitBtn.textContent = 'Entrando...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login: loginInput.value, password: passwordInput.value })
                });

                const data = await response.json();

                if (response.ok) {
                    Auth.saveToken(data.token, data.username);
                    window.location.href = '/home.html';
                } else {
                    const msg = data.message || 'Falha no login';
                    throw new Error(msg);
                }
            } catch (error) {
                const msg = error.message;
                const iconHtml = '<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>';

                if (msg.includes('Usuário não encontrado')) {
                    showFieldError(loginInput, iconHtml + ' Usuário não encontrado');
                    loginInput.dataset.serverError = 'true';
                    loginInput.dataset.serverErrorMessage = 'Usuário não encontrado';
                } else if (msg.includes('Senha incorreta')) {
                    showFieldError(passwordInput, iconHtml + ' Senha incorreta');
                    passwordInput.dataset.serverError = 'true';
                    passwordInput.dataset.serverErrorMessage = 'Senha incorreta';
                } else {
                    // Fallback to top error
                    errorDiv.innerHTML = iconHtml + ' ' + msg;
                    errorDiv.style.display = 'block';
                    errorDiv.classList.add('fade-in');
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar';
            }
        });

        function showFieldError(input, htmlBuffer) {
            input.classList.add('error');
            input.classList.remove('success');
            
            const parent = input.closest('.form-group');
            let errorMsg = parent.querySelector('.field-error-msg');
            
            if (!errorMsg) {
                errorMsg = document.createElement('div'); // Changed to div for flex
                errorMsg.className = 'field-error-msg';
                parent.appendChild(errorMsg);
            }
            errorMsg.innerHTML = htmlBuffer;
        }
    </script>
</body>
</html>
